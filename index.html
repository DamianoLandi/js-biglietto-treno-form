<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h2>Inserisci i tuoi dati</h2>
    <div id="form-container">

        <div id="inputs-container">
            <div class="input-container">
                <label for="name">Inserisci il tuo Nome</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input-container">
                <label for="kms">Quanti km vuoi percorrere?</label>
                <input type="number" name="kms" id="kms">
            </div>
            <div class="input-container">
                <label for="age">Inserisci la tua età</label>
                <select name="age" id="age">
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Over-65">Over 65</option>
                </select>
            </div>
        </div>
        <div id="buttons">
            <button id="generate">Genera Biglietto</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <h2 id="ticket">Il tuo Biglietto</h2>

    <div id="results">
        <h3>Dettaglio Passeggeri</h3>
        <div id="results-container">
            <div class="result-container">
                <p>Nome Passeggero </p>
                <p id="name-display"></p>
            </div>
            <div class="result-container">
                <p>Fascia di Età </p>
                <p id="age-display"></p>
            </div>
            <div class="result-container">
                <p>Sconto Applicato </p>
                <p id="discount"></p>
            </div>
            <div class="result-container">
                <p>Carrozza </p>
                <p id="car-display"></p>
            </div>
            <div class="result-container">
                <p>Codice del Treno </p>
                <p id="code-display"></p>
            </div>
            <div class="result-container">
                <p>Prezzo del Biglietto </p>
                <div id="euro-span-container">
                    <span id="price-display"></span>
                    <span> &euro;</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body> 
</html>
